<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <h1 id="title" >Network</h1>
    <h2 id="center">Your Feed</h2>
    <div class="main">
        <div class="left-card">
            <img src="user-circle.png" alt="user-circle" id="imgchange">
            <div>
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
        </div>
        <div class="main-cards">
            <div class="friend-card">
                <div class="info">
                    <h3>Neil M</h3>
                    <p id="countup1">9 like(s)</p>
                    <button class="btn" onclick="add1()">Like</button>
                </div>
                <p class="filler">I just set up this new discord bot, let me know what you think. <a href="#">link</a></p>
            </div>
            <div class="friend-card">
                <div class="info">
                    <h3>Nichole K</h3>
                    <p id="countup2">12 like(s)</p>
                    <button class="btn" onclick="add2()">Like</button>
                </div>
                <p class="filler">Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="friend-card">
                <div class="info">
                    <h3>Jim R</h3>
                    <p id="countup3">9 like(s)</p>
                    <button class="btn" onclick="add3()">Like</button>
                </div>
                <p class="filler">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
